      - uses: actions/checkout@v5
      - name: ğŸ› ï¸ Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: '1.91.1'
          default: true
          profile: minimal
      - name: âš¡ Setup Rust (x86_64-unknown-linux-musl)
