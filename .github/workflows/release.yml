          rustup target add x86_64-unknown-linux-musl && \
          sudo apt update && \
          sudo apt install -y musl-tools
      - name: ğŸ”¨ Build Golem
        run: cargo build --bin=golem --release --target=x86_64-unknown-linux-musl
