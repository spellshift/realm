[package]
name = "imix-config-builder"
version = "0.1.0"
edition = "2021"

[lib]
name = "imix_config_builder"
path = "src/lib.rs"

[[bin]]
name = "imix-config-builder"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
base64 = "0.22"
url = "2.5"
urlencoding = "2.1"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
tempfile = "3.12"
