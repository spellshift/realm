[project]
name = "tavern-mcp"
version = "0.1.0"
description = "Model Context Protocol server for Tavern - provides tools for quest management and Eldritch script execution"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp>=0.9.0",
    "mcp-cli>=0.11.1",
    "requests>=2.32.5",
]

[project.scripts]
tavern-mcp = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
