byteorder = "1.5"
chrono = "0.4.34"
const-decoder = "0.3.0"
clap = "3.2.23"
criterion = "0.5"
netdev = "0.33.0"
derive_more = "=0.99.17"
eval = "0.4.3"
walkdir = "2.5.0"
flate2 = { version = "1.0.24", default-features = false }
gazebo = "0.8.1"
glob = "0.3.1"
graphql_client = "0.12.0"
hex = "0.4.2"
hex-literal = "0.4.1"
http = "1.4.0"
httptest = "0.15.4"
hyper = { version = "1", features = ["full"] }
ipnetwork = "0.20.0"
itertools = "0.14.0"
libc = "0.2"
libm = "0.2.15"
listeners = "0.2"
lsp-types = "0.93.0"
log = "0.4.20"
md5 = "0.7.0"
mockall = "0.12.1"
local-ip-address = "0.6.5"
nix = "0.26.1"
