x25519-dalek = "2.0.1"
lru = "0.16.0"
crossterm = "0.27"
futures = "0.3"
console-subscriber = "0.5.0"

[profile.release]
strip = true      # Automatically strip symbols from the binary.
opt-level = "z"   # Optimize for size.
lto = true
codegen-units = 1
panic = "abort"

[profile.rust-analyzer]
inherits = "dev"
