[package]
name = "eldritch"
version = "0.1.0"
edition = "2021"

[dependencies]
starlark = { git = "https://github.com/facebookexperimental/starlark-rust", rev = "7c6986a189c45591da9346159f5ddd50685bbf96" }
tempfile = "3.3.0"
anyhow = "1.0.55"
derive_more = "0.99.17"
sha256 = "1.0.3"
sysinfo = "0.23.6"
regex = "1.5.5"
reqwest = { version = "0.11.0" , features = ["blocking", "stream"] }
httptest = "0.15.4"
tokio = { version = "1.19.1" , features = ["macros", "rt-multi-thread"] }
async-recursion = "1.0.0"
tokio-stream = "0.1.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
flate2 = "1.0.24"
tar = "0.4.38"
tera = "1.17.1"
gazebo = "0.8.1"
nix = "0.26.1"
eval = "0.4.3"

[dependencies.windows-sys]
version = "0.45.0"
features = [
    "Win32_Foundation",
    "Win32_System_LibraryLoader",
    "Win32_System_Threading",
    "Win32_System_Memory",
    "Win32_System_Diagnostics_Debug",
    "Win32_Security",
]
