[package]
name = "eldritch-libagent"
version = "0.3.2"
edition = "2024"

[dependencies]
eldritch-core = { workspace = true }
eldritch-macros = { workspace = true }
eldritch-agent = { workspace = true, optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = { workspace = true, optional = true }
pb = { path = "../../../pb", optional = true }
prost = { workspace = true, optional = true }
prost-types = { workspace = true, optional = true }
spin = { version = "0.10.0", features = ["rwlock"] }

[features]
default = ["stdlib"]
stdlib = ["dep:eldritch-agent", "dep:serde_json", "dep:pb", "dep:prost", "dep:prost-types"]
fake_bindings = []
