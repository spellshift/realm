[package]
name = "eldritch-libprocess"
version = "0.3.2"
edition = "2024"

[dependencies]
eldritch-core = { workspace = true }
eldritch-macros = { workspace = true }
sysinfo = { workspace = true, optional = true }
spin = { version = "0.10.0", features = ["mutex", "spin_mutex"] }
netstat = { workspace = true }

[features]
default = ["stdlib"]
stdlib = ["dep:sysinfo"]
fake_bindings = []

[dev-dependencies]
anyhow = { workspace = true }
tokio = { workspace = true, features = ["rt", "macros", "net", "io-util"] }
