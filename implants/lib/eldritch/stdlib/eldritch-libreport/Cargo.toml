[package]
name = "eldritch-libreport"
version = "0.3.2"
edition = "2024"

[dependencies]
eldritch-core = { workspace = true }
eldritch-macros = { workspace = true }
eldritch-agent = { workspace = true, optional = true }
pb = { workspace = true, optional = true }
spin = { version = "0.10.0", features = ["rwlock"] }
xcap = { version = "0.0.14", optional = true }
image = { version = "0.25.5", optional = true, default-features = false, features = ["png"] }
hostname = { version = "0.4", optional = true }
chrono = { version = "0.4", optional = true }

[features]
default = ["stdlib"]
stdlib = ["dep:pb", "dep:eldritch-agent", "dep:xcap", "dep:image", "dep:hostname", "dep:chrono"]
fake_bindings = []
