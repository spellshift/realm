[package]
name = "eldritch-libreport"
version = "0.3.2"
edition = "2024"

[dependencies]
eldritch-core = { workspace = true }
eldritch-macros = { workspace = true }
eldritch-agent = { workspace = true, optional = true }
pb = { workspace = true, optional = true }
nix = { workspace = true, optional = true }
spin = { version = "0.10.0", features = ["rwlock"] }
xcap = { version = "0.0.6", optional = true }
image = { version = "0.25", default-features = false, features = ["png"], optional = true }
chrono = { workspace = true, optional = true }

[features]
default = ["stdlib"]
stdlib = ["dep:pb", "dep:eldritch-agent", "dep:nix", "dep:xcap", "dep:image", "dep:chrono"]
fake_bindings = []
