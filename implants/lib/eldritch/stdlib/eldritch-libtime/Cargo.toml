[package]
name = "eldritch-libtime"
version = "0.3.2"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
eldritch-core = { workspace = true }
eldritch-macros = { workspace = true }
chrono = { version = "0.4", optional = true }
anyhow = { version = "1.0", optional = true }

[features]
default = ["stdlib"]
stdlib = ["dep:chrono", "dep:anyhow"]
fake_bindings = []
