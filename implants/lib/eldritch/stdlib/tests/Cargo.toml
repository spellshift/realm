[package]
name = "eldritch-stdlib-tests"
version = "0.3.2"
edition = "2024"

[dependencies]
eldritch = { path = "../../eldritch", features = ["fake_bindings", "stdlib"] }
eldritch-core = { path = "../../eldritch-core", default-features = false }
anyhow = "1.0"
glob = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
spin = { version = "0.10.0", features = ["rwlock"] }
log = "0.4"
