[package]
name = "eldritchv2"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
rustyline = { version = "13.0", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"

[features]
default = []
std = ["dep:rustyline"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[[bin]]
name = "eldritch"
path = "bin/repl.rs"
required-features = ["std"]
