[package]
name = "eldritchv2"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib"]

[dependencies]
spin = "0.9"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
crossterm = { version = "0.27", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
wee_alloc = { version = "0.4.5", optional = true }

[features]
default = ["default_allocator"]
std = []
repl = ["dep:crossterm"]
default_allocator = ["dep:wee_alloc"]

[[bin]]
name = "eldritch"
path = "bin/repl.rs"
required-features = ["std", "repl"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = false
