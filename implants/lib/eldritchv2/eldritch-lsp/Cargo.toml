[package]
name = "eldritch-lsp"
version = "0.1.0"
edition = "2021"
authors = ["Realm"]
description = "Language Server for Eldritch v2"
license = "MIT"

[dependencies]
eldritch-core = { path = "../eldritch-core", features = ["std"] }
eldritchv2 = { path = "../eldritchv2", features = ["stdlib", "fake_bindings"] }
lsp-server = "0.7"
lsp-types = "0.94"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
simplelog = "0.12"
anyhow = "1.0"
crossbeam-channel = "0.5"

[features]
default = []
