[package]
name = "eldritch-repl"
version = "0.3.0"
edition = "2024"

[features]
stdlib = ["eldritch-stdlib/stdlib"]
fake_bindings = ["eldritch-stdlib/fake_bindings"]

[[bin]]
name = "eldritch"
path = "bin/repl.rs"
required-features = ["stdlib"]

[lib]
crate-type = ["cdylib", "rlib"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
crossterm = "0.27"
eldritch-stdlib = { path = "../eldritch-stdlib", default-features = false, features = [
    "stdlib",
] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
getrandom = { version = "0.2", features = ["js"] }
uuid = { version = "1.18", features = ["js"] }
eldritch-stdlib = { path = "../eldritch-stdlib", default-features = false, features = [
    "fake_bindings",
] }

[dependencies]
eldritch-core = { path = "../eldritch-core" }
