[package]
name = "eldritch-stdlib"
version = "0.3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["stdlib"]
fake_bindings = [
    "eldritch-libagent/fake_bindings",
    "eldritch-libassets/fake_bindings",
    "eldritch-libcrypto/fake_bindings",
    "eldritch-libfile/fake_bindings",
    "eldritch-libhttp/fake_bindings",
    "eldritch-libpivot/fake_bindings",
    "eldritch-libprocess/fake_bindings",
    "eldritch-librandom/fake_bindings",
    "eldritch-libregex/fake_bindings",
    "eldritch-libreport/fake_bindings",
    "eldritch-libsys/fake_bindings",
    "eldritch-libtime/fake_bindings",
]
stdlib = [
    "eldritch-libagent/stdlib",
    "eldritch-libassets/stdlib",
    "eldritch-libcrypto/stdlib",
    "eldritch-libfile/stdlib",
    "eldritch-libhttp/stdlib",
    "eldritch-libpivot/stdlib",
    "eldritch-libprocess/stdlib",
    "eldritch-librandom/stdlib",
    "eldritch-libregex/stdlib",
    "eldritch-libreport/stdlib",
    "eldritch-libsys/stdlib",
    "eldritch-libtime/stdlib",
]

[dependencies]
eldritch-core = { path = "../eldritch-core" }
eldritch-macros = { path = "../eldritch-macros" }
eldritch-libagent = { path = "../stdlib/eldritch-libagent" }
eldritch-libassets = { path = "../stdlib/eldritch-libassets" }
eldritch-libcrypto = { path = "../stdlib/eldritch-libcrypto" }
eldritch-libfile = { path = "../stdlib/eldritch-libfile" }
eldritch-libhttp = { path = "../stdlib/eldritch-libhttp" }
eldritch-libpivot = { path = "../stdlib/eldritch-libpivot" }
eldritch-libprocess = { path = "../stdlib/eldritch-libprocess" }
eldritch-librandom = { path = "../stdlib/eldritch-librandom" }
eldritch-libregex = { path = "../stdlib/eldritch-libregex" }
eldritch-libreport = { path = "../stdlib/eldritch-libreport" }
eldritch-libsys = { path = "../stdlib/eldritch-libsys" }
eldritch-libtime = { path = "../stdlib/eldritch-libtime" }

[dev-dependencies]
httptest = "0.16"
