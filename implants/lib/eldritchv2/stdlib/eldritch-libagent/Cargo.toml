[package]
name = "eldritch-libagent"
version = "0.3.0"
edition = "2024"

[dependencies]
transport = { workspace = true }
eldritch-core = { workspace = true }
eldritch-macros = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = { workspace = true, optional = true }
pb = { workspace = true, optional = true }
prost = { workspace = true, optional = true }
prost-types = { workspace = true, optional = true }
spin = { version = "0.10.0", features = ["rwlock"] }
anyhow = "1.0"

[features]
default = ["stdlib"]
stdlib = ["dep:serde_json", "dep:pb", "dep:prost", "dep:prost-types"]
fake_bindings = []
