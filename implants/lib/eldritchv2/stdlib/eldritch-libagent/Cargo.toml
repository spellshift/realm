[package]
name = "eldritch-libagent"
version = "0.3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
eldritch-core = { path = "../../eldritch-core" }
eldritch-macros = { path = "../../eldritch-macros" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { workspace = true, optional = true }
pb = { path = "../../../pb", optional = true }
prost = { workspace = true, optional = true }
prost-types = { workspace = true, optional = true }
spin = { version = "0.10.0", features = ["rwlock"] }

[features]
default = ["stdlib"]
stdlib = ["dep:serde_json", "dep:pb", "dep:prost", "dep:prost-types"]
fake_bindings = []
