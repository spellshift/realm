[package]
name = "eldritch-libassets"
version = "0.3.0"
edition = "2024"

[dependencies]
eldritch-core = { workspace = true }
eldritch-macros = { workspace = true }
eldritch-agent = { path = "../../eldritch-agent" }
transport = { workspace = true }
pb = { workspace = true }
anyhow = { version = "1.0" }
rust-embed = { version = "8.0" }
tokio = { workspace = true, features = ["sync", "rt"] }

[features]
default = ["std", "stdlib"]
std = ["eldritch-core/std"]
fake_bindings = []
stdlib = []

[dev-dependencies]
tempfile = "3.3"
