[package]
name = "eldritch-libfile"
version = "0.3.0"
edition = "2024"

[features]
default = ["stdlib"]
stdlib = [
    "dep:flate2",
    "dep:tar",
    "dep:tera",
    "dep:tempfile",
    "dep:glob",
    "dep:regex",
    "dep:anyhow",
    "dep:serde_json",
    "dep:notify",
    "dep:chrono",
]
fake_bindings = []

[dependencies]
eldritch-core = { workspace = true }
eldritch-macros = { workspace = true }
flate2 = { workspace = true, optional = true, features = ["rust_backend"] }
tar = { workspace = true, optional = true }
tera = { workspace = true, optional = true }
tempfile = { workspace = true, optional = true }
glob = { workspace = true, optional = true }
regex = { workspace = true, optional = true }
anyhow = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
notify = { workspace = true, optional = true }
chrono = { workspace = true, optional = true }
spin = { version = "0.10.0", features = ["mutex", "spin_mutex"] }

[target.'cfg(unix)'.dependencies]
nix = { workspace = true, features = ["user", "fs"] }

[target.'cfg(windows)'.dependencies]
windows-sys = { workspace = true, features = [
    "Win32_Foundation",
    "Win32_Storage_FileSystem",
    "Win32_System_SystemServices",
] }
