[package]
name = "eldritch-librandom"
version = "0.3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
eldritch-core = { workspace = true }
eldritch-macros = { workspace = true }
rand = { workspace = true, optional = true }
rand_chacha = { workspace = true, optional = true }
uuid = { workspace = true, optional = true, features = ["v4", "fast-rng"] }

[features]
default = ["stdlib"]
stdlib = ["dep:rand", "dep:rand_chacha", "dep:uuid"]
fake_bindings = []
