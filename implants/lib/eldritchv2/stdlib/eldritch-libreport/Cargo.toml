[package]
name = "eldritch-libreport"
version = "0.3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
eldritch-core = { workspace = true }
eldritch-macros = { workspace = true }
eldritch-libagent = { workspace = true, optional = true }
pb = { workspace = true, optional = true }
spin = { version = "0.10.0", features = ["rwlock"] }

[features]
default = ["stdlib"]
stdlib = ["dep:pb", "dep:eldritch-libagent", "eldritch-libagent/stdlib"]
fake_bindings = []
