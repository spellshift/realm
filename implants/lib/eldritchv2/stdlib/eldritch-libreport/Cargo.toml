[package]
name = "eldritch-libreport"
version = "0.3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
eldritch-core = { path = "../../eldritch-core" }
eldritch-macros = { path = "../../eldritch-macros" }
eldritch-libagent = { path = "../eldritch-libagent", optional = true }
pb = { path = "../../../pb", optional = true }
spin = { version = "0.10.0", features = ["rwlock"] }

[features]
default = ["stdlib"]
stdlib = ["dep:eldritch-libagent", "dep:pb"]
fake_bindings = []

[dev-dependencies]
tempfile = "3.3"
eldritch-libagent = { path = "../eldritch-libagent", features = ["fake_bindings"] }
