query: |
  mutation NewSession($input: ClaimTasksInput!) {
    claimTasks(input: $input) {
      id
    }
  }
variables:
  input:
    principal: root
    hostname: some-machine
    hostPlatform: Linux
    sessionIdentifier: SESSION-IDENTIFIER
    hostIdentifier: MY-HOST
    agentIdentifier: COOL-TEST

expected:
  claimTasks: []