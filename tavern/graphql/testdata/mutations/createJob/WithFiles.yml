query: |
  mutation CreateJobWithNoFiles($sessionIDs: [ID!]!, $input: CreateJobInput!) {
    createJob(sessionIDs:$sessionIDs, input:$input) {
      name
      tome {
        id
        name
        files {
          id
        }
      }
      tasks {
      session {
          id
        }
        job {
          name
        }
      }
      bundle {
        hash
      }
    }
  }
