schema:
  - schema/directives.graphql
  - schema/ent.graphql
  - schema/scalars.graphql
  - schema/query.graphql
  - schema/mutation.graphql
  - schema/inputs.graphql

model:
  package: models
  filename: ./models/gqlgen_models.go

exec:
  layout: follow-schema
  dir: ./generated
  package: generated

resolver:
  # Tell gqlgen to generate resolvers next to the schema file.
  layout: follow-schema
  dir: .
  package: graphql

# gqlgen will search for any type names in the schema in the generated
# ent package. If they match it will use them, otherwise it will new ones.
autobind:
  - realm.pub/tavern/internal/ent
  - realm.pub/tavern/internal/ent/file
  - realm.pub/tavern/internal/ent/user
  - realm.pub/tavern/internal/ent/tag
  - realm.pub/tavern/internal/ent/beacon
  - realm.pub/tavern/internal/ent/host
  - realm.pub/tavern/internal/ent/quest
  - realm.pub/tavern/internal/ent/task
  - realm.pub/tavern/internal/ent/tome
  - realm.pub/tavern/internal/ent/process

struct_tag: json

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  Node:
    model:
      # ent.Noder is the new interface generated by the Node template.
      - realm.pub/tavern/internal/ent.Noder
      # - entgo.io/contrib/entgql/internal/todo/ent.Noder

  # Golang Types
  Uint64:
    model:
      - github.com/99designs/gqlgen/graphql.Uint64

  # Enums
  Kind:
    model:
      - realm.pub/tavern/internal/ent/tag.Kind
  Platform:
    model:
      - realm.pub/tavern/internal/ent/host.Platform
  SupportModel:
    model:
      - realm.pub/tavern/internal/ent/tome.SupportModel
  Tactic:
    model:
      - realm.pub/tavern/internal/ent/tome.Tactic
