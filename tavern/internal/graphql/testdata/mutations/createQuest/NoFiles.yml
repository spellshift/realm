query: |
  mutation CreateQuestWithNoFiles($beaconIDs: [ID!]!, $input: CreateQuestInput!) {
    createQuest(beaconIDs:$beaconIDs, input:$input) {
      name
      tome {
        id
        name
      }
      tasks {
        edges {
          node {
            beacon {
                id
              }
              quest {
                name
              }
            }
          }
        }
    }
  }
